<div class="container mt-5">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Books List</h2>
    </div>
    <div class="table-responsive">
      <table id="book-list" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of Books; let i = index">
            <th scope="row">{{book._id}}</th>
            <td>{{book.name}}</td>
            <td>{{book.price}}</td>
            <td>{{book.description}}</td>
            <td class="text-center">
              <button id="edit-book" class="btn btn-primary mr-1" routerLink="/edit-book/{{book._id}}">Edit</button>
              <button id="delete-book" class="btn btn-danger" (click)="delete(book._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
